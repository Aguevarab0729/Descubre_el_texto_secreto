<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.svg" alt="Logo Alura">
    </header>
    <main class="contenedor-principal">
        <section class="principal">
            <section class="uno">
                <input type="text" id="input" placeholder="Ingresa el texto aquí">
                <br>
                <button type="submit" id="encriptar">Encriptar</button>
                <button type="submit" id="desencriptar">Desencriptar</button>
            </section>
        </section>
        <aside>
            <section class="mensaje">
                <p id="output"></p>
                <section class="mensajeError">
                    <img src="img/Muñeco.png" alt="Imagen">
                    <p id="textoError">Ingresa el texto que desees encriptar o desencriptar</p>
                </section>
            </section>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
